<div class="popup modal-signUp" id="signUp">
    <div class="popup__content">
        <header class="popup__header">
            <h2 class="_h2-title popup__title">Sign up</h2>
            <button class="popup__close" type="button" aria-label="button close modal window" data-close>
                <img class="popup__close-icon" src="./image/dagger.svg" alt="dagger"  width="20px" height="20px">
            </button>
        </header>
        <div class="popup__body">
            <form action="get" class="modal-signUp__form form">
                <label for="name" class="form__label">
                    <input type="text" class="form__input">
                </label>
                <label for="email" class="form__label">
                    <input type="email" class="form__input">
                </label>
                <label for="password" class="form__label">
                    <input type="password" class="form__input">
                </label>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
