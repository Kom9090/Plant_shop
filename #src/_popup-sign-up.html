<div class="popup modal-signUp" id="signUp">
    <div class="popup__content modal-signUp__content">
        <header class="popup__header">
            <h2 class="_h2-title popup__title">Sign up</h2>
            <button class="popup__close" type="button" aria-label="button close modal window" data-close>
                <img class="popup__close-icon" src="./image/dagger.svg" alt="dagger"  width="20px" height="20px">
            </button>
        </header>
        <div class="popup__body">
            <form class="modal-signUp__form form" action="get" >
                <label class="form__label" for="name">
                    <span class="form__label-text">Name</span>
                    <input class="form__input _input" id="name" name="name" type="text" placeholder="Name" required>
                </label>
                <label class="form__label" for="email">
                    <span class="form__label-text">Email</span>
                    <input class="form__input _input"  id="email" name="email" type="email" placeholder="Email" required>
                </label>
                <label class="form__label" for="password">
                    <span class="form__label-text">Password</span>
                    <input class="form__input _input"  id="password" name="password" type="password" placeholder="Password" required>
                </label>
                <button class="form__btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
