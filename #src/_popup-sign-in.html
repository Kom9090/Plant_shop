<div class="popup modal-signIn" id="signIn">
    <div class="popup__content modal-signIn__content">
        <header class="popup__header">
            <h2 class="_h2-title popup__title">Sign in</h2>
            <button class="popup__close" type="button" aria-label="button close modal window" data-close>
                <img class="popup__close-icon" src="./image/dagger.svg" alt="dagger"  width="20px" height="20px">
            </button>
        </header>
        <div class="popup__body">
            <form class="modal-signUp__form form" action="get" >
                <label class="form__label" for="email_signIn">
                    <span class="form__label-text">Email</span>
                    <input class="form__input _input" id="email_signIn" type="email" placeholder="Email" name="email_signIn" required>
                </label>
                <label class="form__label" for="pass_signIn">
                    <span class="form__label-text">Password</span>
                    <input  class="form__input _input" id="pass_signIn" type="password" placeholder="Password" name="pass_signIn" minlength="6" maxlength="16" required>
                </label>
                <button class="form__btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
