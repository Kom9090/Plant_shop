<div class="popup modal-cart" id="cartModal">
  <div class="popup__content modal-cart__content">
    <header class="popup__header">
      <h2 class="_section-title popup__title">Cart</h2>
      <button class="popup__close" type="button" aria-label="button close modal window" data-close>
        <img
          class="popup__close-icon"
          src="./images/dagger.svg"
          alt="dagger"
          width="20px"
          height="20px"
        />
      </button>
    </header>
    <div class="popup__body modal-cart__body">
      <ul class="modal-cart__list"></ul>
      <p class="modal-cart__empty">Your cart is empty</p>
    </div>
  </div>
</div>
